2014.12.23
遇见你，和你做过同桌，和你在一个大学，和你聊天到深夜，我觉得自己很幸运。从一开始的陌生到最后的彼此了解，这一切，在这个夜晚，感觉有些感慨！

以前也给你写过信，那封几页的内容很潦草，说了自己的往事，也说了那些我觉得暂时没有想清楚的事情。那个时候我们已经无话不谈，每晚都会聊到深夜，依然成为生活中的一个习惯。我告诉了你很多秘密，同样，你也是。那时候我还依然喜欢着刘童，还有着焦虑症。那时候每天晚上聊完天睡觉前要不是看小说，就是失眠想着这样那样的事情。想着很多事情，多到我自己也不知道为什么。那时候每次见你一面总会觉得感觉不一样，不知道是太了解还是怎么回事。但却很想和你见一面，虽然嘴上没有说什么，但至少我自己还是很清楚自己是想还是不想的。那时候在我的逼问下，你说出了林的事情，当然我并没有觉得很惊讶，因为早先就听说过你跟林的事情了。那时候班上就在传你跟林，这点我也是知道的。那时候你跟林之间，我问你喜欢谁，你说不知道对林是不是喜欢。你很傻，我就这么觉得。那个时候，你没有说你们之间在谈恋爱，可能你觉得并没有那种恋爱的那种感，虽然你们确实在一起。后来我经常说起林，渐渐的，你开始承认你跟林之间的关系。但这些都不是问题，我们每次聊天都感觉不到奇怪，我也没有觉得你跟林之间的事跟我们关系很好这件事有关。后来就经常听到你跟林之间的事情，对于你们的事，我一直保持没有带己见的言论，你也经常跟林吵架。后来我一直想不通你跟林之间就为什么不能好好的，即使你们之间经常闹矛盾，你还问我你们该不该在一起，所有这些事情我都想不通，因为你们都喜欢对方。感情的事，有时候就是那么纠结，我知道，不是每个人都是跟我想法一样，我的想法是谈恋爱的目的就是为了找一个适合你过一生的另一半，不是每次问了该如何走下去回答都是不知道，每次我说这个你都觉得很无语。我不是一个什么脾气很好的，我也会有点小脾气，有时候你问我一些很奇葩的问题，而且频率很大的时候，我真的感到很无语，最后我也说过这个事情，不过现在想起来也没有什么，那时候你不问我那你问谁啊，你个林之间三天两头的吵架，显然只有问我这个老熟人了。就那样，每晚都会说上一句话，才不会觉得少谢些什么。

一年，真的很快，快到仿佛昨天，历历在目。我们吵过架，只为了一点零食，也教过你吉他，还互相送过礼物，也送了你那个奇葩的礼物，世上恐怕很少有人在别人生日上送硬币，可能有什么忌讳，但我还没有听说过。那次硬币我也是很早就有的想法，想让你20生日过得难忘些，平时收集点硬币加上家里有很多硬币，我就想到送你20个硬币，每个硬币的制造年数都不一样，分别从你出生那年开始到你生日这年，刚好20个，每一个都代表一年。你千万不要告诉我你把那20元用了哈，用了我跟你没完而且我找了那么久只有一套，我自己也想有的都没有。每天都想和你闲聊一会，也不知道是为了什么，有时候自己也在想。但想不通，偶尔也会在空间看到那些关于男女关系的说说，有时候人在没有答案的时候总是会在意别人的话语，我也是这样，但往往到最后自己也会否定。我曾经给你说过我的疑问，我是不是喜欢你，也不止一次，每次你的答案都是否定的，说我不可能喜欢你，说我喜欢刘童，确实，我是很喜欢刘童，但喜欢分很多种，有自己清醒着的喜欢，有些是糊涂的喜欢，有些是连自己也不清楚的感觉。曾有幻想你是我女朋友，也有很多次你出现在我梦中。但又不是很确定自己到底怎么想的，迷茫，我不怕我说了这些之后我们关系恶化，知道你不会那样的你说过你很善良的，我不止一次说起我问你万一我喜欢你怎么办，后来我看了一篇文章，上面说的这不是喜欢已经变为亲情那种，后来我也给你说过。 这学期来了之后发生了很多事情，你哭的次数也多了，你伤心的次数也多了。经过几次挣扎，你跟林分了手，你很伤心，我知道你放不下林，你很喜欢他。虽然你不怎么这样说，说完分手后你说你很开心，一身轻松。我也觉得这样的你很好，但没有过多久，你又说你跟林通话了，他说他要去日本，你很伤心。但我从不觉得他去了日本，纵使他真正去了日本我也觉得无法想象这其中缘由。紧跟着你说有个男的跟你表白，你拒绝了，我觉得很正常。你还不止一次说起你是不是很不好，说刚分手又想这那些事，我觉得没什么。不久，那天晚上，你说他当众跟你告白，你答应了，而且还是真的，楞楞的看着屏幕，看着你说的那些话，看着你说你很伤心，我从未有过的情绪，难以表达。我以为你真的会喜欢上他，虽然你说你不会喜欢他的，但我依然觉得你就快成为别人的感觉一样，虽然你也不属于我，我从未这样清醒的问自己是不是喜欢你，不过得到的依然是我很迷茫，纵使在高中就出现着的感觉，或许那时候太喜欢刘童，还没有这么清楚的想过。那天晚上想了很多，但什么也没想出来。事后几天我也一直被这个消息给麻痹着，每次想到那晚你说的我都有种说不出的感觉。曾经我写了一篇日记也是在问自己是怎么看待这份友谊的，那时候我说时间久了就会有答案，不过这么久了还是未有答案。也曾说过总有那么一天我会清楚这是什么样的感情，不那一天的到来会在什么时候？14日你说你哭了一晚，我问你怎么了，你没有说我就没有问了，我不会安慰人，也不太会说话我知道有些事时间过了就会好的，15日晚10点半你说你那天依然很伤心，11点我就等在电脑前等你消息，你却没有回音。关掉电脑我上了床准备给你打电话，想安慰你。知道你在打电话以为发生了什么大事，事后你说没有什么。16日中午，你说林回来了，你跟林通话了，他说要你跟他复合，你说还没有答应那天中午你并没有直面我的问题你叫我去参加活动你说晚上聊。晚上按往常顺便进你空间，我说林进你空间了，那晚你回复的很慢，我知道，你不用说我也知道，你跟林在聊天，有时候我就能感觉到那些奇妙的变化，所以我发了那句话说你回复的很慢，然后你说在跟林聊天。从那天晚上到昨晚，我没有主动找过你，17那天晚上没说几句我就说睡了，后两天你说感觉怪怪的，我知道，我并没有真的想睡觉，但我还是关掉手机开始睡觉。你叫我去参加比赛是16中午，后面你叫我去参加比赛我说我不想去，其实我是不想去面对，不过后来还是来了。

19日也是你找我的，那天我去了汇北，我们寝室领奖状，我第一次走上你了说的陡坡是的，很高，我突然想起了10月6日那天，你身体不适，我还让你自己坐出租车独自拉行李箱去寝室的事，下车我发现我自己做错了，那晚想说但还是没有说。有时候我真的想要是我喜欢你就真的喜欢你彻底一点，那样我就能跟你说我喜欢你，如果你不喜欢我，这样你拒绝我的话我们依然还是朋友也不纠结，要不喜欢你就不喜欢你，那样我们就这样一直维持这样的关系。但最后我连自己也不知道我自己的想法，这种纠结让我很痛苦，每次想到你回复我很慢可能是跟林聊天，我都不想说话。或许是我遇到的女生除了刘童之外就你最好或许是我太傻，或许我们之间太解，或许觉得会失去很多东西。星期天晚上你叫我星期一晚上吃饭，我拒绝了，其实来吃饭也是可以的只要早一些就行，但我还是没有答应。昨天中午，你给我打电话叫我去吃饭，我正在和我们寝室在外面吃饭。我能听到你的语气，也许是我多想，不过我本来就很敏感的。今晚你没有找我，给了你消息你没有回复，东想西想的，可能你生气了，可能你睡觉了，但我觉得我还是有必要写这么一封信，或许以前我还没有怎么说清楚，不过今天我说的很清楚，但不管是怎么样，不管是我喜欢你还是不喜欢你，不管是我觉得痛苦还是不痛苦，不管你跟谁好，我们都会和以前一样，只是其中经历多了些许。我只是想让自己把自己认识的更加清楚些，你也不要觉得我这几天不正常，觉得是你造成的，这都是我的原因，是我没有清楚自己。也不要就因为我写了这篇你对我的态度就变了，当然你也不会这样的，但还是要提醒你，主要有时候你太笨了，老是爱乱想，想的你自己找不着调。事后，你还欠我一顿饭嘞，啥时候吃啊，顺便调节调节。我可是很扣的，我要吃回来的。收到回一个啊，不然浪费表情！

2016.2.7
2015就这样过去了，对于我来说好像重复着与往年一样轨迹，只是有了新的目标，对于你来说，这一年感情上可真是一波三折。仔细想想 这一年，烦恼的事情也没有多少能列出来的也只有一二。坐在公交车上，阳光明媚，想起昨天好久没有见过的碰面，看到你很开心，每一次见面都有着不同的感觉。以前黄岭的时候你就说要唱首歌，昨天终于听到了你歌声，虽然不是第一次听到你唱，但算是正式的听你唱，你唱的很好听，让人感觉很安静。

有些时候话语还没说出口，就先把自己感动地一塌糊涂，仔细梳理的时候，却发现感动的还是自己。

昨晚喝了点茶，又失眠了，睡不着，就想着许多事情，我都记不起为什么高三完的时候我们还天天聊，记不起那时聊的什么，记不起聊了多久，也不记得大一天天晚上聊天聊的什么。看了14年的聊天记录，发现那时候在黄岭的时候聊了好久林，关于你们吵架，你们关系。后来感觉有点嫉妒林，能够让你这么喜欢。起初我并没有这种心理，那时候我并没有羡慕。虽然后来有了这种心理，而我也一直说没有爱情也有感情，以前有段时间我也问过你有没有纯洁的友情，你的答案肯定是有的，就算现在问你你的回答也是有的。而我只得沉思，有人说世上有纯洁友情的，那对方肯定不是你喜欢的那种，所以怎么发展都只是友情。我觉得如果我一个星期只与你说一次话的话，可能还真的会是这样纯洁的友情，以前一段时间我对你就是那种。后来掺杂了其它，我也时常说服自己，不仅因为你喜欢林，也在想出现这种情况的原因可能是长时间产生的感情太深了，就像兄弟情意一样，一方受苦，另一方肯定很难过。所以如果我说我喜欢你，那你肯定会难过的，本来好好的友谊，被我变了味道，甚至最后舍弃这么久，且有少有人能维持这久的情份。而且，可能失去了，就再也不会有这样的感情了。最重要的是我还不清楚到底以什么样的方式去面对，知晓事实的你，继续以前那样吗，在等你找到其它喜欢的人之后，我继续充当一个合格的男闺蜜。不，虽然，我会站在一旁，但，我也会是嫉妒的啊。嫉妒别人牵你的手，嫉妒别人将你拥入怀抱。仔细想来，我好像没有好好地去感受你对我的态度，你一直只把我当成很好的知己，以为我能够解决很多事情，可我的脆弱是并不知晓。以前，每次你和林闹矛盾，你心情不好告诉我之后，我一直站在好朋友的角度，理智的告诉你，你们好好交流吧，总会好的。即使你说要分手了，想着你们分手你要难过很久，就算能看出你们感情很糟的情况下，我也希望你们还是多沟通，一起出去玩，那样，你们就不会分开，你也不会难过很久，自己流泪。可能你觉得我是一个十分合格的知己，知晓你的性格，包容你，为你做那么多事情。想想谁能够百毒不侵呢，何况一个与你天天说话的人，既然包容了对方，那她的优点肯定大于缺点，会发现对方越来越好。

又想起那句话，无论你做多少事去感动别人，后来感动的仅仅是自己，即使你所幻想的能够在对方困难的时候给予帮助，能够在对方患病的时候去照料对方，能够在对方觉得无聊的时候立马出现在身旁，可能在别人看来只是理所当然或者行为被误解。可能 有些明白，为什么会有人把那份喜欢当做友谊，或许失去了，就真的失去了。可能有时候，我以朋友的身份做着喜欢一个人才做的事情，有时候，还开着暧昧的玩笑。但很多时候都是以好朋友的态度对待你，只是有些时候会在想真的喜欢了你那该怎么办，想到如果以喜欢一个人的态度却以借着友谊的关系来做着看似普通的事情，不敢想哪一天，在把自己感动之后，真的忍不住想把谎言戳穿，就像以前给二童告白一样，想到种种后果，甚是可怕。

真的好纠结，虽然我并没有说出 我喜欢你  这句话的冲动，但确实很嫉妒你对别人亲呢的态度，而且也喜欢和你待在一起，不管是以前跑步，还是出去吃饭，总想多呆一段时间。想到在你喜欢别人的时候，我也喜欢你 以前有段时间，就是我说我不说脏话的那段时间，你一直再说我是不是出问题了，那时我真的想如果我们并不那么熟悉，或许我还谁也不喜欢，所以那段时间你觉得我很陌生的感觉。也曾试过几天不说话，但总会觉得缺了点什么，所以换了种方式，那就是去给你的背景墙点赞，到后来就每天都给你赞了。曾想过，在你谁也不喜欢的时候，给你说出我的心里话，但想想，不管什么时候说，都不是强迫你喜欢我，我也不会从此就不和你说话了。所以，在我宁愿放弃这段关系的时候也要去告诉你我喜欢你之前，早早说出这些话。我不知道说了这些话，会造成什么影响。有个场景，还是昨晚想的:我给你告白了，之后你给我打了个电话，电话里你十分生气，说我怎么能这样对待你啊，之前不是好好的吗，干嘛要弄成这样，你是不是脑子有病啊。你很伤心，而晓然结果的我，只是用沉默来对待，只恨自己以错误的方式遇见了对的人。后面的是我叫你睡觉之后加的，无论你怎样想的，你不说，我也不知道。也从未听你说起关于这种想法的回复，也许，在你眼里，沉默是最好的回答。

2016第一天居然以这样方式作为留恋，说好的写些让人高兴的话，可净是这些。。。

有人说爱恨自在心里，无关风月，但又有人说：“海上月是天上月，眼前人是心上人”；有人说不被爱那就别爱，但又有人说：“白茶清欢无别事，我在等风也等你”。始终是有些爱在深冬终结埋没在寂寥里，有些爱在初春绽开美了整个世界，那夏秋呢，是在蠢蠢欲动吧。

最近因为要调试网站，写的这些东西被我看了一遍又一遍。我的份爱曾在春天里带着紧张与不安，想把许多美丽留下，却只留下了一句友达以上恋人未满；在夏天里蠢蠢欲动过，经历过短暂的呐喊后寂静地成了无奈；以为会在秋天收获的那份渴望，谁知道在银杏叶还没有落完的清早变得抓不住了；几年前还在迷茫的冬天，在岁月的蹉跎里，辗转反侧变成了现在的彷徨。

没变的还是当初的梦。

有时候，一个人想这些真的好难受，这种自欺欺人的，明明跨过去就能海阔天空的，却始终不敢往前迈，还一直找借口安慰自己的胆怯，不知何时能克服。说到底，我还是知道梦醒时分也就是一切结束之时，我只是还想继续做这个梦，因为梦里我可以有很多幻想，我知道即使我迷失了，我还是能找到我应该走的路。而且梦里，你经常和我在一起。

我跨不过的梗就跟你的试一试一样，我们都很努力，只是我们都只是在挣扎，我们不是往前走，所以，一步之遥的距离，我们用了好长时间，最后换来的是再也不敢往前迈进。

你会不会不安呢，面对我这样的爱，心里面会不会生出一些无奈，你会不会分辨不出来这是感动还是同情。也许时间久了，这份感动也会被掩埋在岁月的波澜里，变得不再可爱，曾有的哭泣，也不再提及，你会害怕告诉我你的这一切，会害怕我太多的爱会让你措手不及。所以，你开始逃避，是啊，每个人不愿面对一件解决不了的事情就是放下，等时间去解决，也许哪天突然就豁然开朗了呢。我也想这样啊，躲避这一切，等着时间去证明一切，然而，这爱就像我的影子一样，一直伴着我。亲爱的劉心，此刻的我，又想你了，要是我们在一个地方，我肯定会说我们去哪儿吃点好吃的，然后请你吃饭，这种事情，以前我是最期待的，因为又能和你待很久。现在，我什么也做不了。刚才我发的消息，你也再也没有回了。我不敢说太多话，怕你觉得我是没话找话说，怕你会生出厌烦的情绪。

我的这些没有生机的文字，和可爱的你想比，差了好多好多，这份爱，也不应该让你烦躁的。可是，现在我也只剩下这些东西能说明我还那么的爱你，我也不能像别人一样，不怕挫折地给你告白，说一些情话，我知道，久了你会厌倦这份关系，而那往往都意味着结束。我想要这份爱，是久久的，虽然你看不到，但当你读到这些的时候，往事会被串起来，你会知道这份爱，并没有因为过去而改变，它是随着时间越来越浓香的。我还知道，这些内容你看了之后，可能会哭泣，但我们还是不会在一起，我只期望我的这份爱，给你留下的不是痛苦，而是带着淡淡伤感的幸福。这份刻骨铭心的爱，难道不是份值得留恋的美好吗。

我们终究是相隔两地，两个人的圈子没有了交集，共同话题会变得越来越少，也许也只是那份习惯让你维持着这份联系，时间久了，终究是要回到平平淡淡的琐碎的生活中去的。

不会说话的我，到目前断断续续地写了八万字，可能我所有的语文老师都不敢相信这一切吧。谁知道那个语文每次及格边缘的人，有勇气写这么多话。我也不曾想到，我以为去年1月4日之后我就不会再写这些东西了，可能是因为爱而不得让我发了疯着了迷，所以开始了这些，对你来说这是一份爱，对我来说这是一份自我感动。所以说爱一个人总是先把自己感动的一塌涂地。

以前你说过你有很多东西要买，我说总会有的，你说是的。那个对话截图，已经不知道去了哪里。前几天你问我有没有圣诞节礼物，一直考虑到今天，我才找到适合的。不敢问你喜欢什么颜色的口红，只凭借以前聊天对话你发的截图来选的颜色，因为我怕你不让我买。不知何时送个礼物也变得如此小心翼翼的了，不过只要你开心就好了，把它当做一个好朋友送的礼物，用的心安理得……可是，你听不到这些。

如果有哪天，我没有像平时那样来打扰你了，也没有给自己设闹钟提醒自己查看你的英语打卡情况，也没有故意坚持每天说话获得大火花，不再给你点赞了，不代表我不喜欢你了，只是因为，我真的觉得我不会拥有你了。真的好害怕有这么一天的到来，我只想这一天的到来不是预谋已久，而仅仅是我失魂落魄的打探而已。

The most beautiful never to be surprised in the first sight, but to see you again. ---Goodnight, 劉心心心~

已经一个月什么东西也没写过，当初就是打算坚持一个月什么也不要写，三十天后再写下心中的感想。今天是第三十一天，生活中总是会有与预期不一样的事情发生。

太久没写了，有些不知道该如何说起。这一个月发生事情也挺多，很忙碌，也有许多想法。当然我还一如既往地继续惹你生气，也逐渐习惯了火花的消失与出现，还关闭了巨轮显示，你要问我我现在什么感觉。那我就说，对你的喜欢依旧，却感觉随时能够放下。这一个月，没有刻意的写日记，大多数想起你的时候就轻微摇摇头，告诉自己不要想。这确实有效，摇摇头之后干点其它事情，所有烦恼就被抛之脑后了。不知道有没有人信，我反正是信了。

太早之前的事情我也忘了，就还记得前几天睡觉前我说了句我真是好人，你说是的，我还想说好人永远都只有被发好人卡的。我不想当好人，可是心中就是不忍，看着从你话语中透露出的着急与心烦，我没有办法在你心情不好的时候拒绝你的请求，一想到你心情不好皱眉的样子心里就觉得难受（论所有单相思的自我修养）。也是那天晚上，可能真的觉得有些烦躁吧，说了些奇怪的话，到后来我知道这只是我的情绪作怪，本来想说一些事情的，最好还是告诉自己睡一觉就好了，只是自己太做作。事实也确实如此，第二天并不想着说些什么。

写到这里才发现，自己真的没有什么写的，平时我做的已经表达了我的所有。现在不想离开与之前不想离开，原因在最近就变了，以前不愿意放手是觉得你我之间还有可能，现在变成了不愿看你孤零零一个人做着你不想做的事情。这些话，我是想说出来的，不是写出来。但我不能说，不能对你说，说出来你心里肯定很难受。五一回去那天傍晚和猪哥聊了一会，我跟她聊了一会儿你，是啊，肯定别人都会除了感慨就剩下感慨，也理解不了，不过我只是想向一个朋友倾诉而已，这个问题不是没有解决办法，只是代价太昂贵。

火车的噪音弄得思绪有些混乱，一写这些东西，就开始心烦了，我不能拥抱你，那就在你身边能呆多久就是多久。可能明天，也有可能几年之后，才会离开。我也只能按照某种莫名的感觉来估计了。
