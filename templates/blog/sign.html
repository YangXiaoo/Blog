{% extends 'blog/public/base.html' %}

{% block content %}
{% load common_func %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 blog-main">
            <div class="blog-post">
            <br>
                {% if error %}
                <div class="alert alert-danger text-center">
                    {{ error }}
                </div>
                {% endif %}
                
                <h3 class="title" align="center">注册<small>已有帐号？点击<a href="{% url 'login' %}">登录</a></small></h3>
                
                <form class="form-horizontal" method="POST" action="{% url 'sign' %}" onsubmit="" >
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="username" placeholder="用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="password" placeholder="密码" type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">确认密码</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="repassword" placeholder="确认密码" type="password">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱</label>
                        <div class="col-sm-7">
                            <input class="form-control" name="email" placeholder="邮箱">
                        </div>
                    </div>

<!--                     <div class="row form-group">
                        <label class="col-sm-3 control-label">验证码</label>
                        <div class="col-sm-7">
                            <div class="col-lg-8 col-xs-6" style="padding-left:0;"><input class="form-control" name="code" placeholder="验证码"></div>
                            <div class="col-lg-4 col-xs-6" style="padding:0;">
                                <img src="{:captcha_src()}" id="code" alt="验证码" onclick="this.src='{:captcha_src()}?rnd='+Math.random();" />
                            </div>
                        </div>
                    </div> -->

                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-7">
                            <div class="btn-group pull-right">
                                <button type="submit" class="btn btn-info pull-right login-btn" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 注册">注册</button>
                            </div>
                            <div class="btn-group pull-left">
                                <button type="reset" class="btn btn-warning">重置</button>
                            </div>
                        </div>
                    </div>
                </form>

                <div>
                    <span>第三方登录</span>
                    <a href="#" style="color:#ff0000;}">&nbsp;<i class="fa fa-weibo"></i></a>
                    <a href="{% url 'qq_login' %}" class="third-way" style="color:#0099ff">
                        <i class="fa fa-qq"></i>
                        <span class="bg qq"></span>
                    </a>
                    <a href="{% url 'sign' %}" class="third-way pull-right" style="color:#0066ff">注册
                    </a>
                </div>
                <hr>
            </div>
        </div><!-- /.blog-main -->

        <!-- sidebar -->
        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">

            {% include "blog/public/sidebar.html" %}
        </div>

    </div><!-- /.row -->

</div><!-- /.container -->
{% endblock %}
