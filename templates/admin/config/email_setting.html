{% extends 'admin/public/base.html' %}

{% block content %}
<div class="content-wrapper">
    <section class="content-header">
        <h1>
            分类列表
        </h1>
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>
                        <div class="pull-left">
                            <a class="btn btn-primary btn-sm" href="{% url 'email_add' %}"> <i class="fa fa-save"></i> 新增</a>

                            <a class="btn btn-sm btn-danger delete-all" href="javascript:void(0);" data-url="{% url 'email_del' %}" ><i class="fa fa-trash"></i>删除</a>
                        </div>
                    </div>
                    <div class="box-body table-responsive">
                        <table class="table table-bordered table-hover table-sort">
                            <tr>
                                <th>ID</th>
                                <th>HOST</th>
                                <th>端口</th>
                                <th>用户</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                            {% for e in email.object_list %}
                            <tr>
                                <td>{{ e.id }}</td>
                                <td>{{ e.host }}</td>
                                <td>{{ e.port }}</td>
                                <td>{{ e.user }}</td>
                                <td>
                                    <a href="javascript:void(0);" data-id="{{ e.id }}" data-field="status" 
                                    data-value="{{ e.status }}" data-url="{% url 'email_edit_inline' %}"
                                    class='editimg fa {% ifequal e.status 1 %}fa-check-circle text-green{% else %}fa-times-circle text-red{% endifequal %}'></a>
                                </td>
                                <td>

                                    <a class="btn btn-primary btn-xs" href="{% url 'email_edit' %}?id={{ e.id }}"><i class="fa fa-edit"></i> 编辑</a> 


                                    <a href="javascript:void(0);" data-id="{{ e.id }}" data-field="test" 
                                    data-value="{{ e.id }}" data-url="{% url 'email_test' %}" class="editimg btn btn-primary btn-xs" 
                                    ><i class=" fa fa-paper-plane"></i>测试</a>


                                    <a href="javascript:void(0);" data-id="{{ e.id }}"  
                                    data-url="{% url 'email_del' %}"
                                    class="btn btn-xs btn-danger delete-one">删除</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                        
                    </div>
                    <div class="box-footer clearfix">
                        {% include 'admin/public/paginator.html' %}
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
{% endblock %}
