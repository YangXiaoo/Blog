<div class="tab-pane active" id="tab1">
    
    <input type="hidden" name="cid" value="{{ c.id }}" />

    <div class="form-group">
        <label class="col-sm-2 control-label">分类名</label>
        <div class="col-sm-7"><input class="form-control" name="category_name" value="{{ c.category_name }}" placeholder="{{ c.category_name }}"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">描述</label>
        <div class="col-sm-7"><input class="form-control" name="description" value="{{ c.description }}" placeholder="{{ c.description }}"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">排序</label>
        <div class="col-sm-7"><input class="form-control" name="sorts" value="{{ c.sorts }}" placeholder="{{ c.sorts }}"></div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-7">
            <select class="form-control select2" name="status" style="width:100%;">
                <option value="1" {% ifequal c.status 1 %} selected="selected" {% endifequal %}>开启</option>
                <option value="0" {% ifequal c.status 0 %} selected="selected" {% endifequal %}>关闭</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">隐私</label>
        <div class="col-sm-7">
            <select class="form-control select2" name="secrete" style="width:100%;">
                <option value="1" {% ifequal c.secrete 1 %} selected="selected" {% endifequal %}>开启</option>
                <option value="0" {% ifequal c.secrete 0 %} selected="selected" {% endifequal %}>关闭</option>
            </select>
        </div>
    </div>

</div>
