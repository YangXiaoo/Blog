
{% include 'admin/public/load_top.html' %}

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">

        
        {% include 'admin/public/load_header.html' %}
        {% include 'admin/public/load_sidebar.html' %}


        <div class="content-wrapper">
        <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    留言修改
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Dashboard</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" method="POST" action="" onsubmit="" >
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#tab1" data-toggle="tab">基本参数</a></li>
                                    <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> 返回</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab1">
                                        <input type="hidden" name="id" value="{{ c.id }}" />
                                        
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">文章标题</label>
                                            <div class="col-sm-7"><input class="form-control" disabled="disabled" value="{{ paper.title }}" placeholder="{{ paper.title }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">评论用户</label>
                                            <div class="col-sm-7"><input class="form-control" disabled="disabled" value="{{ user.name }}" placeholder="{{ user.name }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">回复用户</label>
                                            <div class="col-sm-7"><input class="form-control" disabled="disabled" value="{{ ruser.name }}" placeholder="{{ ruser.name }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">评论内容</label>
                                            <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="content" placeholder="{{ c.content }}">{{ c.content }}</textarea></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">回复内容</label>
                                            <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="recontent" disabled="disabled" placeholder="{{ rc.content }}">{{ rc.content }}</textarea></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">状态</label>
                                            <div class="col-sm-7">
                                                <select class="form-control select2" name="status" style="width:100%;">
                                                    <option value="1" {% ifequal c.status 1 %} selected="selected" {% endifequal %}>开启</option>
                                                    <option value="0" {% ifequal c.status 0 %} selected="selected" {% endifequal %}>关闭</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7">
                                        <div class="btn-group pull-right">
                                            <button type="submit" class="btn btn-info pull-right" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 提交">提交</button>
                                        </div>
                                        <div class="btn-group pull-left">
                                            <button type="reset" class="btn btn-warning">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        {% include 'admin/public/load_foot.html' %}
    </div>
    {% include 'admin/public/load_bottom.html' %}
</body>
</html>
