<div class="tab-pane active" id="tab_base">
    <div class="form-group">
        <label class="col-sm-2 control-label">所属类型</label>
        <div class="col-sm-7">
            <select class="form-control select2" name="typeid" style="width:100%;">
                {% for c in cate %}
                <option value="{{ c.id }}" {% ifequal c.id p.id%} selected="selected" {% endifequal %}>{{ c.category_name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">文章标题</label>
        <div class="col-sm-7"><input class="form-control" name="title" value="{{ q.title }}" placeholder="标题"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">标签</label>
        <div class="col-sm-7">
            <input class="form-control" name="tag" value="{{ q.tag }}" placeholder="标签">
        </div>
    </div>
    <div class="form-group {if condition=" !in_array('j', $data['flag']) "}hide{/if}" id="jumplink">
        <label class="col-sm-2 control-label">{$Think.lang.jumplink}</label>
        <div class="col-sm-7"><input class="form-control" name="jumplink" value="{{ q.jumplink }}" placeholder="{{ q.jumplink }}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">缩略图</label>
        <div class="col-sm-7">
            <div class="input-group">
                <input class="form-control" name="litpic" value="{{ p.litpic }}" placeholder="缩略图" >
                <span class="input-group-btn">
                    <a href="" target="_blank" >
                        <img src="" style="height:34px; width:68px;" />
                    </a>
                    <button class="btn btn-success btn-flat up-btn" type="button" data-url="">
                        <i class="fa fa-cloud-upload"> 上传 </i>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-7"><textarea  class="form-control" name="content" placeholder="内容">{{ p.content }}</textarea></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">作者</label>
        <div class="col-sm-7"><input class="form-control" name="author" value="{{ p.author }}" placeholder="{{ p.author }}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">来源</label>
        <div class="col-sm-7"><input class="form-control" name="source" value="{{ p.source }}" placeholder="{{ p.source }}"></div>
    </div>
</div>
