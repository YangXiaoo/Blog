<div class="tab-pane" id="tab_advanced">
    <div class="form-group">
        <label class="col-sm-2 control-label">关键词</label>
        <div class="col-sm-7"><input class="form-control" name="keywords" value="{{ p.keywords }}" placeholder="{{ p.keywords }}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">描述</label>
        <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="description" placeholder="{$Think.lang.description}">{{ p.description }}</textarea></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">浏览数</label>
        <div class="col-sm-7"><input class="form-control" name="views" value="{{ p.views }}" placeholder="{{ p.views }}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">点赞数</label>
        <div class="col-sm-7"><input class="form-control" name="like" value="{{ p.like }}" placeholder="{{ p.like }}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">点差数</label>
        <div class="col-sm-7"><input class="form-control" name="dislike" value="{{ p.dislike }}" placeholder="{{ p.dislike }}"></div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">转态</label>
        <div class="col-sm-7">
            <select class="form-control select2" name="status" style="width:100%;">
                <option value="1" {% ifequal p.status 1 %} selected="selected" {% endifequal %} >开启</option>
                <option value="0" {% ifequal p.status 0 %} selected="selected" {% endifequal %} >关闭</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">创建时间</label>
        <div class="col-sm-7">
            <div class="input-group">
                <input class="form-control timepicker" name="create_time" value="{{ p.data }}" placeholder="{{ p.data }}" id="datepicker">
                <div class="input-group-addon"><i class="fa fa-clock-o"></i></div>
            </div>
        </div>
    </div>
</div>
