            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-horizontal" method="POST" action="" onsubmit="return false" >
                            <div class="nav-tabs-custom">
                                <ul class="nav nav-tabs">
                                    <li class="active"><a href="#tab1" data-toggle="tab">基本参数</a></li>
                                    <li class="pull-right"><a href="javascript:history.back(-1)" class="btn btn-sm" style="padding:10px 2px;"><i class="fa fa-list"></i> 返回</a></li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab1">
                                        <input type="hidden" name="id" value="{{ r.id }}" />
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">网站名</label>
                                            <div class="col-sm-7"><input class="form-control" name="web_name" value="{{ r.web_name }}" placeholder="{{ r.web_name }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">网站链接</label>
                                            <div class="col-sm-7"><input class="form-control" name="web_link" value="{{ r.web_link }}" placeholder="{{ r.web_link }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">网站logo</label>
                                            <div class="col-sm-7">
                                                <div class="input-group">
                                                    <input class="form-control" name="web_logo" value="{{ r.web_logo }}" placeholder="{{ r.web_logo }}" >
                                                    <span class="input-group-btn">
                                                        <a href="{{ r.web_logo }}" target="_blank" >
                                                            <img src="{{ r.web_logo }}" style="height:34px; width:68px;" />
                                                        </a>
                                                        <button class="btn btn-success btn-flat up-btn" type="button" data-url="{% url 'admin_upload_image' %}">
                                                            <i class="fa fa-cloud-upload"> 上传 </i>
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">联系方式</label>
                                            <div class="col-sm-7"><input class="form-control" name="web_owner_eamil" value="{{ r.web_owner_eamil }}" placeholder="{{ r.web_owner_eamil }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">网站描述</label>
                                            <div class="col-sm-7"><textarea class="form-control" style="resize:none;height:155px;" name="web_description" placeholder="{{ r.web_description }}">{{ r.web_description }}</textarea></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">排序</label>
                                            <div class="col-sm-7"><input class="form-control" name="sorts" value="{{ r.sorts }}" placeholder="{{ r.sorts }}"></div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">转态</label>
                                            <div class="col-sm-7">
                                                <select class="form-control select2" name="status" style="width:100%;">
                                                    <option value="1" {% ifequal r.status 1 %} selected="selected" {% endifequal %} >开启</option>
                                                    <option value="0" {% ifequal r.status 0 %} selected="selected" {% endifequal %} >关闭</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-footer">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-7">
                                        <div class="btn-group pull-right">
                                            <button type="submit" class="btn btn-info pull-right submits" data-loading-text="&lt;i class='fa fa-spinner fa-spin '&gt;&lt;/i&gt; 提交">提交</button>
                                        </div>
                                        <div class="btn-group pull-left">
                                            <button type="reset" class="btn btn-warning">重置</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
