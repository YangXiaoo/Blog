{% load common_func %}
<ol class="list-unstyled" style="font-size:20px;">
	{% for c in "-paper_total"|category:10 %}
	<li>
		<a href="{% url 'category_detail' %}?id={{ c.id }}">
			<span class="label label-info pull-right">
				{{ c.paper_total }}
			</span>
			<i class="fa fa-folder-open-o bg-yellow"></i>
			{{ c.category_name }}
		</a>
	</li>
	{% endfor %}
</ol>
